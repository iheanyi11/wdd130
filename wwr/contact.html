            <section class="employee-section">

            <section>
                <h2>Leave a comment</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br><br>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                    <br><br>
                    <label for="purpose">Purpose of Message:</label> 
                    <div>
                        <label for="purpose">General Inquiry</label>
                        <input type="radio" id="purpose" name="purpose" value="General Inquiry">
                    </div>
                    <div>
                        <label for="reservation">Reservation Questions</label>
                        <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                    </div>
                    <div>
                        <label for="suggestions">Website Suggestions</label>
                        <input type="radio" id="suggestions" name="purpose" value="Website Suggestion">
                    </div>
                    <br><br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <br><br>
                    <div>
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                    </div>
                    <br><br>
                    <input type="submit" value="Submit">
                </form>
